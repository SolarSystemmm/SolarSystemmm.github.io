	<script type="module">
		let camera;
    let composer, renderer, mixer, clock, controls, flash, coin, model_s, amb_light;
    let garage = false;
    let coins = [false, false, false]
	clock = new THREE.Clock();
    const scene = new THREE.Scene();

    const params = {
      exposure: 1,
      bloomStrength: 0.9,
      bloomRadius: 1
    };

    init();

    function init() {

      const container = document.getElementById('container');

      renderer = new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	  });
	  renderer.setClearColor( 0x000000, 0 )
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth - 10, window.innerHeight - 10);
      renderer.toneMapping = THREE.ReinhardToneMapping;
      container.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
      scene.add(camera);


      camera.position.set(0, 0, 5.5)
    //   camera.rotation.x = THREE.Math.degToRad(90)

      amb_light = new THREE.AmbientLight(0x9c453b)

      scene.add(amb_light);

      let controls = new THREE.OrbitControls(camera, renderer.domElement);

      const pointLight = new THREE.PointLight(0xffffff, 1);
      camera.add(pointLight);

      const renderScene = new THREE.RenderPass(scene, camera);

      const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4,
        0.85);
      bloomPass.threshold = params.bloomThreshold;
      bloomPass.strength = params.bloomStrength;
      bloomPass.radius = params.bloomRadius;

      composer = new THREE.EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);

      new THREE.GLTFLoader().load('static/scene.gltf', function (gltf) {
        const model = gltf.scene;
        scene.add(model);
		model_s = model
		mixer = new THREE.AnimationMixer( gltf.scene );
        gltf.animations.forEach( ( clip ) => {
            mixer.clipAction( clip ).play();
        } );
        animate();

      });
    }

    function onWindowResize() {

      const width = window.innerWidth;
      const height = window.innerHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      composer.setSize(width, height);

    }

    function animate() {
	  composer.render();
	  var delta = clock.getDelta();
  
	  if ( mixer ) mixer.update( delta );
	  
      TWEEN.update()
      requestAnimationFrame(animate);
    }

	</script>
